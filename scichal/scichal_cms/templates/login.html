{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} - Log in{% endblock %}

{% block body_class %}{% endblock %}

{% block body %}
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="Log in" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>Forgot password? <a href="{% url 'password_reset' %}">Reset it</a>!</p>
{% endblock body %}
